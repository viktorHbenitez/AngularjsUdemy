<!DOCTYPE html>
<html lang="en" ng-app="universidadApp">
<head>
	<meta charset="UTF-8">
	<!--Insertar libreria de AngularJS-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!--Insertar libreria de AngularJS-->
	<script src="js/lib/angular.min.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<title>Curso de AngularJS</title>
</head>
<body>
    <div class="container" ng-controller="profesorCtrl as profesor">
       <h1>Profesores</h1>
       <h4> {{profesor.profesor.nombre}} </h4>
       <hr>
       <div class="row">
            <!-- div que contiene la imagen del profesor-->
           <div class="col-sm-3">
               <section class="panel">
                   <div class="panel-body" aling="center">
                      <img ng-src={{profesor.profesor.foto}} class="img-circle" alt="" width="150px" height="150px">   
                   </div>
               </section>
           </div>
        <!--div donde se mostrara la bio del profesor  -->
        <div class="col-sm-9">
            <section class="panel">
                <div class="panel-body">
                    {{profesor.profesor.bio }}
                    <br>
                    <br>
                    <strong>Edad: </strong>  {{profesor.profesor.edad}} a√±os
                </div>
            </section>
        </div>      
              
       </div>
    </div>
    

</body>
</html>
