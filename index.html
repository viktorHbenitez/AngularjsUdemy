<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<!--Insertar libreria de AngularJS-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!--Insertar libreria de AngularJS-->
	<script src="js/lib/angular.min.js" type="text/javascript"></script>
	<title>Curso de AngularJS</title>
</head>
<body>
	<div class="container">
		<h1>Evalucaci√≥n</h1>
		<h4>AngularJS</h4>

		<p>
			Nombre completo: {{nombre | uppercase}}
			<br>
			<input type="text" class="form-control" ng-model="nombre" placeholder="Escribe tu nombre" autofocus/>
		</p>
		<p>
			Lugar de trabajo: {{trabajo | lowercase}}
			<br>
			<input type="text" class="form-control" ng-model="trabajo" placeholder="Escribe el lugar de trabajo">
		</p>
		<p>
			Salario en dolares: {{salario | currency}}
			<br>
			<input type="text" class="form-control" ng-model="salario" placeholder="Salario mensual">
		</p>

		<p>
			Nombre: {{nombre | uppercase}}
			<br>
			Lugar de trabajo: {{trabajo | lowercase}}
			<br>
			Salario en dolares: {{salario | currency}} 
		</p>

	</div>
</body>
</html>
