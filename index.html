<!DOCTYPE html>
<html lang="en" ng-app="universidadApp">
<head>
	<meta charset="UTF-8">
    <!-- libreria de animated css	-->
    <link rel="stylesheet" href="css/animate.css">
	<!--Insertar libreria de AngularJS-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!--Insertar libreria de AngularJS-->
	<script src="js/lib/angular.min.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<title>Curso de AngularJS</title>
</head>
<body>
    <div class="container" ng-controller="listadoCtrl">
      <h1>ng-repeat</h1>
      <h4>Manejando repeticiones</h4>
      <hr>
      
      <ul>
          <li ng-repeat="nombre in listado">{{nombre}} </li>
          
      </ul>
    <!--tabla usando ng-repeat-->
        <table class="table table-striped">
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Clase</th>
            </tr>
            <tr ng-repeat="profe in listadoProfesores.profesores">
                <td>{{profe.nombre}} </td>
                <td>{{profe.edad}} </td>
                <td>{{profe.clase}} </td>
            </tr>
        </table> 
        
             
        <lu >
            <li ng-repeat="numero in [1,2,3,4,5,6,7,8,9]">2 * {{numero}} = {{2 * numero}} </li>
        </lu>     
      
      
    <!-- listado de nombres y usando json-->
    {{listadoProfesores|json }}
      
    </div>
    

</body>
</html>
